<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5Z"> </path>
        </svg>
        <div class="nav-text">Home</div>
      </li>
      <li>

      </li>
      <li>

          <path d="M22 4a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h14l4 4V4Z"> </path>
        </svg>
        <div>Messages</div>
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="2 2 20 20">
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2m5 11h-6V7h1.5v4.5H17V13Z"> </path>
        </svg>
        <div>History</div>
      </li>
      <li>

          <path
            d="M16 9h5.5L16 3.5V9M7 2h10l6 6v10a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2M3 6v16h18v2H3a2 2 0 0 1-2-2V6h2Z">
          </path>
        </svg>
        <div>Tasks</div>
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 5.5 24 14.5">
          <path
            d="M12 5.5A3.5 3.5 0 0 1 15.5 9a3.5 3.5 0 0 1-3.5 3.5A3.5 3.5 0 0 1 8.5 9 3.5 3.5 0 0 1 12 5.5M5 8c.56 0 1.08.15 1.53.42-.15 1.43.27 2.85 1.13 3.96C7.16 13.34 6.16 14 5 14a3 3 0 0 1-3-3 3 3 0 0 1 3-3m14 0a3 3 0 0 1 3 3 3 3 0 0 1-3 3c-1.16 0-2.16-.66-2.66-1.62a5.536 5.536 0 0 0 1.13-3.96c.45-.27.97-.42 1.53-.42M5.5 18.25c0-2.07 2.91-3.75 6.5-3.75s6.5 1.68 6.5 3.75V20h-13v-1.75M0 20v-1.5c0-1.39 1.89-2.56 4.45-2.9-.59.68-.95 1.62-.95 2.65V20H0m24 0h-3.5v-1.75c0-1.03-.36-1.97-.95-2.65 2.56.34 4.45 1.51 4.45 2.9V20Z">
          </path>
        </svg>
        <div>Communities</div>
      </li>
    </ul>
    <ul class="navigation">
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="2.27 2 19.45 20">
          <path

          </path>
        </svg>
        <div>Settings</div>
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="3 3 18 18">
          <path
            d="M11 18h2v-2h-2v2m1-12a4 4 0 0 0-4 4h2a2 2 0 0 1 2-2 2 2 0 0 1 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5a4 4 0 0 0-4-4M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z">
          </path>
        </svg>
        <div>Support</div>
      </li>
      <li>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="3 1 18 22">
          <path
            d="m10 17-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9m-6-8L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4Z">
          </path>
        </svg>
        <div>Privacy</div>
      </li>
    </ul>
  </div>

  <div class="header">
    <div class="searchbar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="3 3 17.5 17.5">
        <path
          d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5Z">
        </path>
      </svg>
      <input type="text" id="search" name="search">
    </div>

    <div class="user-info">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="1 2 22 21">
        <path
          d="M10 21h4a2 2 0 0 1-2 2 2 2 0 0 1-2-2m11-2v1H3v-1l2-2v-6c0-3.1 2.03-5.83 5-6.71V4a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.29c2.97.88 5 3.61 5 6.71v6l2 2m-4-8a5 5 0 0 0-5-5 5 5 0 0 0-5 5v7h10v-7m2.75-7.81-1.42 1.42A8.982 8.982 0 0 1 21 11h2c0-2.93-1.16-5.75-3.25-7.81M1 11h2c0-2.4.96-4.7 2.67-6.39L4.25 3.19A10.96 10.96 0 0 0 1 11Z">
        </path>
      </svg>
      <img src="images/tech-priest_speed_paint.jpg" alt="user profile picture" width="40px" height="40px">
      Corey Gray
    </div>

    <div class="greeting">
      <img src="images/tech-priest_speed_paint.jpg" alt="user profile picture" width="60px" height="60px">
      <div>
        <div class="greeting-text">Hi there,</div>
        <div class="greeting-user">Corey Gray (@corey)</div>
      </div>
    </div>

    <div class="buttons">
      <button type="button" name="new">New</button>
      <button type="button" name="upload">Upload</button>
      <button type="button" name="share">Share</button>
    </div>
  </div>

  <div class="main-content">
    Your Projects
  </div>
</body>

</html>
